apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: time-capsule
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: segerritsen/time-capsule-db:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 5000